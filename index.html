<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>pes production &amp; design</title>
    <script src="js/main.js"></script>
    
</head>
<body>
    <div class="container"> 
        <div class="leftArea split">
            <img  src="images/productions.svg" alt="production entry" class="hoverable">
        </div>
        <div class="rightArea split">
            <img  src="images/designs.svg" alt="design entry" class="hoverable">
        </div>
    </div> <!--  end of container -->

    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
          <svg height="30" width="30">
            <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
          </svg>
        </div>
        
        <div class="cursor__ball cursor__ball--small">
          <svg height="10" width="10">
            <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
          </svg>
        </div>
      </div><!--  end of custom cursor-->

</body>
</html>
